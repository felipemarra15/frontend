<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usuarios</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Lista de Usuarios</h1>
    <nav>
      <a href="index.html">Inicio</a> |
      <a href="registrar.html">Registrar Usuario</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Usuarios registrados</h2>
      <table id="tabla-usuarios" border="1" cellpadding="6">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Teléfono</th>
          </tr>
        </thead>
        <tbody id="tabla-body">
          <tr><td colspan="4">Cargando...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 - Proyecto UTEC</p>
  </footer>

  <script>
  async function cargarUsuarios() {
    const tablaBody = document.getElementById("tabla-body");
    tablaBody.innerHTML = "<tr><td colspan='4'>Cargando...</td></tr>";

    try {
      const response = await fetch("http://127.0.0.1:8000/api/usuarios/");
      if (!response.ok) throw new Error("Error al obtener los usuarios");

      const usuarios = await response.json();

      if (usuarios.length === 0) {
        tablaBody.innerHTML = "<tr><td colspan='4'>No hay usuarios registrados</td></tr>";
        return;
      }

      tablaBody.innerHTML = "";
      usuarios.forEach((u) => {
        const fila = `
          <tr>
            <td>${u.id}</td>
            <td>${u.nombre}</td>
            <td>${u.mail}</td>
            <td>${u.telefono}</td>
          </tr>`;
        tablaBody.innerHTML += fila;
      });
    } catch (error) {
      console.error("Error:", error);
      tablaBody.innerHTML = "<tr><td colspan='4'>Error al cargar usuarios</td></tr>";
    }
  }

  document.addEventListener("DOMContentLoaded", cargarUsuarios);
  </script>
</body>
</html>
