<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Registrar Nuevo Usuario</h1>
    <nav>
      <a href="index.html">Inicio</a> |
      <a href="listar.html">Ver Usuarios</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Formulario de Registro</h2>
      <form id="user-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingrese el nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese el correo" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" placeholder="Ingrese el teléfono" required>

        <button type="submit">Registrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 - Proyecto UTEC</p>
  </footer>

  <script src="js/api.js"></script>
  <script src="js/registrar.js"></script>
</body>
</html>
